name: AppBlocks.Core
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    - name: Restore NuGet Packages
      run: nuget restore ${{github.workflow}}.sln
    - name: Build with MSBuild
      run: msbuild ${{github.workflow}}.sln -p:Configuration=Release
    - name: Publish nupkg
      uses: actions/upload-artifact@v2
      with:
        name: ${{github.workflow}}-nupkg
        path: |
          src/${{github.workflow}}/bin/Release/${{github.workflow}}.*.nupkg
    - name: Push
      run: dotnet nuget push src/${{github.workflow}}/bin/Release/${{github.workflow}}.*.nupkg --api-key ${{secrets.NUGET_KEY}}
